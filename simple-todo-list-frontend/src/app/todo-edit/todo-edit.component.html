
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span class="fs-4">Edit To-do with ID: {{ todo.id }}</span>
          <button 
            (click)="goBack()"
            class="text-danger fs-3 border-0 bg-transparent">
            <i class='bx bx-arrow-back'></i>
          </button>
        </div>
        <div class="card-body">

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input [(ngModel)]="todo.title" name="title" type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea [(ngModel)]="todo.description" class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
            </div>

            <button type="submit" class="btn btn-warning">Update</button>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
